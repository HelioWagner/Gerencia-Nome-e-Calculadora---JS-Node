<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerencia Nome e Calculadora - JS - Node</title>
<script defer src="main-2d1ed1ee0ebbde01a99a.js"></script></head>
<body>
    <main class="card-principal"> 
        <div class="card-principal__layout">
            <div class="card-principal__layout__entrada">
                <input type="text" id="entrada_nome" placeholder="Nome">
                <input type="text" id="entrada_sobrenome" placeholder="Sobrenome">
                <button id="botao_nome">Concatenar</button>
            </div>
            <div class="card-principal__layout__resultado">
                <p>Resultado:</p>
                <p class="resultado_concatenar" id="resultado_nome">-</p>
            </div>
        </div>

        <div class="card-principal__layout">
            <div class="card-principal__layout__entrada">
                <input type="text" id="entrada_primeiro" placeholder="Digite um número">
                <input type="text" id="entrada_segundo" placeholder="Digite um número">
                <button id="botao_calculo">Dividir</button>
            </div>
            <div class="card-principal__layout__resultado">
                <p>Resultado:</p>
                <p class="resultado_concatenar" id="resultado_dividir">0</p>
            </div>
        </div>

    </main>
</body>

</html>
